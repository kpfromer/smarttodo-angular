<form method="post" [formGroup]="newTaskForm"
      (submit)="newTaskForm.valid && createTask(newTaskForm.get('description').value)">
  <mat-form-field fxFill>
    <input matInput type="text" name="description" autocomplete="off" placeholder="Description"
           formControlName="description">
  </mat-form-field>
</form>
